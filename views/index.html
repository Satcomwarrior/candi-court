<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candi Court - Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            display: inline-block;
            margin: 1rem 0;
            font-weight: bold;
        }
        .features {
            text-align: left;
            margin: 2rem 0;
        }
        .feature {
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .feature:last-child {
            border-bottom: none;
        }
        .api-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .api-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèõÔ∏è</div>
        <h1>Candi Court</h1>
        <p class="subtitle">Court Management System</p>
        
        <div class="status">‚úÖ Application Successfully Loaded</div>
        
        <div class="features">
            <h3>System Status:</h3>
            <div class="feature">‚úÖ Express.js server running</div>
            <div class="feature">‚úÖ Static file serving enabled</div>
            <div class="feature">‚úÖ API endpoints configured</div>
            <div class="feature">‚úÖ Error handling implemented</div>
        </div>
        
        <p>
            <a href="/api/health" class="api-link">Check Health Status ‚Üí</a>
        </p>
        
        <p style="color: #888; font-size: 0.9rem; margin-top: 2rem;">
            Ready for development and customization
        </p>
    </div>
    
    <script>
        // Simple health check display
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('Health check:', data);
            })
            .catch(error => {
                console.error('Health check failed:', error);
            });
    </script>
</body>
</html>
